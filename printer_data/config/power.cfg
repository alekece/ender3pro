[gcode_shell_command power_off]
command: sudo shutdown now
timeout: 2.
verbose: True

[gcode_macro POWER_OFF]
gcode:
  TURN_OFF_HEATERS
  TEMPERATURE_WAIT SENSOR=extruder MAXIMUM=50
  TEMPERATURE_WAIT SENSOR=heater_bed MAXIMUM=50
  M84
  LED_OFF
  RUN_SHELL_COMMAND CMD=power_off

[delayed_gcode POWER_OFF_CHECK]
gcode:
  {% if printer.idle_timeout.state == "Idle" or printer.idle_timeout.state == "Ready" %}
    {% if printer.extruder.temperature < 50.0 and printer.heater_bed.temperature < 50.0 %}
        {% if printer.extruder.target == 0.0 and printer.heater_bed.target == 0.0 %}
            UPDATE_DELAYED_GCODE ID=POWER_OFF_CHECK DURATION=0
            _POWER_OFF_PRINTER
        {% else %}
            UPDATE_DELAYED_GCODE ID=POWER_OFF_CHECK DURATION=2
        {% endif %}
    {% else %}
        {% if printer.idle_timeout.state == "Printing" %}
            UPDATE_DELAYED_GCODE ID=POWER_OFF_CHECK DURATION=0
        {% else %}
            {% if printer.extruder.target == 0.0 and printer.heater_bed.target == 0.0 %}
                UPDATE_DELAYED_GCODE ID=POWER_OFF_CHECK DURATION=2
            {% else %}
                UPDATE_DELAYED_GCODE ID=POWER_OFF_CHECK DURATION=0
            {% endif %}
        {% endif %}
    {% endif %}
  {% endif %}

[gcode_macro ACTIVATE_POWER_OFF]
description: Enable the power of the printer if all parts are cold enough
gcode:
    UPDATE_DELAYED_GCODE ID=POWER_OFF_ACTIVATION_CHECK DURATION=60

[gcode_macro DEACTIVATE_POWER_OFF]
description: Cancel the power off of the printer 
gcode:
    UPDATE_DELAYED_GCODE ID=POWER_OFF_ACTIVATION_CHECK DURATION=0

[delayed_gcode POWER_OFF_ACTIVATION_CHECK]
gcode:
  {% if printer.idle_timeout.state == "Idle" or printer.idle_timeout.state == "Ready" %}
    UPDATE_DELAYED_GCODE ID=POWER_OFF_CHECK DURATION=30
  {% else %}
    UPDATE_DELAYED_GCODE ID=POWER_OFF_ACTIVATION_CHECK DURATION=60
  {% endif %}